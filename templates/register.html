<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="icon" href="./static/logos/logo-fav.png" type="image/icon type">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <div class="logologin">
        <img src="./static/logos/logo-nb.png" alt="Logo">
    </div>
    <div class="login">
        <form method="post">
            <h2>REGISTER</h2>
            <label>NAME</label><br>
                <input type="text" name="one" id="name" placeholder="Please enter your name."><br><br>
            <label>EMAIL</label><br>
                <input type="email" name="two" id="email" placeholder="Please enter your email."><br><br>
            <label>PASSWORD</label><br>
                <input type="password" name="three" id="password" placeholder="Please enter a password."><br><br>
                <input type="submit" id="but" value="CREATE USER">
        </form>
    </div>
</body>
</html>
