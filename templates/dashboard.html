<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="icon" href="./static/logos/logo-fav.png" type="image/icon type">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav>
        <li><a class="active" href="/dashboard">Home</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/logout">Logout</a></li>
        <div class="logo-image">
            <img src="./static/logos/logo-nb.png" class="img-fluid">
        </div>
    </nav>
    <div class="news">
        <script type="text/javascript" src="https://feed.mikle.com/js/fw-loader.js" preloader-text="Loading" data-fw-param="161220/"></script>
    </div>
    <div class="profile">
        <h1>Welcome to the Snooper dashboard.</h1>
        <div class="search">
            <label>Do you want to search the vulnerability database?</label>
            <label>To learn more about the scoring system please refer to the about page.</label>
            <p></p>
            <p>
                <form action="/dashboard/search" method="POST" style="display: inline-block;">
                    <input type="text" id="input" name="searchkeyword" placeholder="Enter keyword to search.">
                    <button type="submit" id="button">RUN</button>
                </form>
                <form action="/dashboard/quicksearch" method="POST" style="display: inline-block;">
                    <button type="submit" id="button">QUICK SEARCH</button>
                </form>
            </p>
        </div>
        <p></p>
        <table class="tableP">
            <thead>
                <tr>
                    <th>CVE ID</th>
                    <th>Description</th>
                    <th>Analyse</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                    <tr>
                        <td>{{ result.id }}</td>
                        <td>{{ result.summary }}</td>
                        <td>
                            <form action="/score" method="POST">
                                <input type="hidden" name="id" value="{{ result.id }}">
                                <input type="hidden" name="summary" value="{{ result.summary }}">
                                <button type="submit" id="buttons">Score</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
